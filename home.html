        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background:
                url('https://www.transparenttextures.com/patterns/diamond-upholstery.png'),
                linear-gradient(120deg, #fbeee6 0%, #f7d9aa 100%);
            /* The pattern is a subtle upholstery texture, and the gradient gives a warm, cozy chair vibe */
        }
        header {
            background: linear-gradient(90deg, #6366f1 0%, #284971 100%);
            color: white;
            padding: 36px 20px 24px 20px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 24px rgba(99,102,241,0.10);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 32px 20px 20px 20px;
            gap: 32px;
        }
        .chair {
            background: white;
            border: none;
            border-radius: 18px;
            width: 260px;
            margin: 0;
            padding: 22px 18px 18px 18px;
            text-align: center;
            box-shadow: 0 6px 32px rgba(60,72,100,0.13);
            transition: transform 0.18s, box-shadow 0.18s;
        }
        .chair:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 40px rgba(60,72,100,0.18);
        }
        .chair img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(99,102,241,0.07);
        }
        h2 {
            text-align: center;
            color: #4f46e5;
            font-size: 2.1em;
            margin-top: 32px;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .chair h3 {
            color: #6366f1;
            margin-bottom: 8px;
            margin-top: 18px;
            font-size: 1.2em;
        }
        .chair p {
            color: #444;
            margin: 6px 0 0 0;
            font-size: 1em;
        }
        .chair strong {
            color: #111;
        }
        /* Shopping links styling */
        .shop-links {
            text-align: center;
            margin: 28px 0 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
        }
        .shop-links a {
            font-size: 1.1em;
            color: #fff;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(60,72,100,0.10);
            transition: background 0.18s, transform 0.18s;
        }
        .shop-links a:hover {
            filter: brightness(1.08) saturate(1.2);
            transform: translateY(-3px) scale(1.04);
        }
        .shop-links a:nth-child(1) { background: #FF9900; }
        .shop-links a:nth-child(2) { background: #2874F0; }
        .shop-links a:nth-child(3) { background: #0058A3; }
        .shop-links a:nth-child(4) { background: #D35400; }
        .shop-links a:nth-child(5) { background: #7B3F00; }
    </style>
