<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Grubs</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        }
        .contact-container {
            max-width: 420px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(60,72,100,0.13);
            padding: 36px 32px 32px 32px;
            text-align: center;
        }
        h1 {
            color: #6366f1;
            margin-bottom: 18px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 18px 0;
        }
        li {
            font-size: 1.1em;
            margin: 12px 0;
            color: #333;
        }
        .back-btn {
            display: inline-block;
            margin-top: 24px;
            padding: 10px 22px;
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            text-decoration: none;
            transition: background 0.18s;
        }
        .back-btn:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <ul>
            <li><strong>Helpline 1:</strong> +91-9876543210</li>
            <li><strong>Helpline 2:</strong> +91-9123456780</li>
            <li><strong>Email 1:</strong> xyz@gmail.com</li>
            <li><strong>Email 2:</strong> helpdesk@grubs.com</li>
        </ul>
        <a href="home.html" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
